<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finders Keepers | Add Item</title>
    <link rel="icon" href="images/app-icon.png" type="image/png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 10px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #444;
        }

        .others-option {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Item to Lost and Found</h1>
        <form id="addItemForm">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <label for="item-type">Item Type:</label>
            <select id="item-type" required>
                <option value="" selected disabled>Select an option</option>
                <option value="uniform">Uniform</option>
                <option value="water-bottle">Water Bottle</option>
                <option value="books">Books</option>
                <option value="electronics">Electronics</option>
                <option value="others">Others</option>
            </select>

            <div id="others-option" class="others-option">
                <label for="others-input">Please specify:</label>
                <input type="text" id="others-input">
            </div>
            
            <label for="image-file">Image:</label>
            <input type="file" id="image-file" accept="image/*" required>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    
    <!-- ChatGPT SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@openai/chatgpt"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
